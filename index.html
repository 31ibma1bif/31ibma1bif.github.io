    <script>
        let hrs = document.getElementById("hrs")
        let min = document.getElementById("min")
        let sec = document.getElementById("sec")

        setInterval(() => {
            let currentTime = new Date();

            hrs.innerHTML = (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
            min.innerHTML = (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
            sec.innerHTML = (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
        }, 1000)
    </script>

   <div class="solSys">

            <div class="moon"></div>
        </div>

    <script>
       let earth = document.querySelector(".earth");

function updateEarthRotation() {
    let currentTime = new Date();
    let totalMinutes = currentTime.getHours() * 60 + currentTime.getMinutes();
    
    // Adjust the tilt by subtracting 90 degrees
    let startingAngle = ((totalMinutes / 720) * 360) - 50; // 720 minutes in 12 hours
    earth.style.transform = `rotate(${startingAngle}deg)`;
}

// Initial update
updateEarthRotation();

// Update every minute to keep the Earth in sync with the current time
setInterval(updateEarthRotation, 60000);
    </script>
